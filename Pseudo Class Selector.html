<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class selector</title>
</head>

<style type="text/css">
a:active{
    color: forestgreen;
}
a:link{
    color: yellow;
}
a:visited{
    color: blue;
}
a:hover{
    color: red;
}

</style>
<body>
    
    <h1><a  href=https://www.google.com  
        height="100" width="100" target="blank"> Google</a></h1>

</body>
</html>
