<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
</head>
</head>
<style type="text/css">

.one{
    color: red;
}
.two{
    color: black;
}
.three{
    color: violet;
}
.four{
    color: green;
}
.five{
    color: blue;
}
.six{
    color: yellow;
}
.seven{
    color: green;
}
</style>

<body>
    
    <h1 class="one">Maharashtra</h1>
    <h1 class="two">Karnataka</h1>
    <h1 class="three">tamilnadu</h1>  
    <h1 class="four">kerala</h1>
    <h1 class="five">jharkhand</h1>
    <h1 class="six">Bihar</h1>
    <h1 class="seven">Orissa</h1>
</body>
</html>
